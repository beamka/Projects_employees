<div class="card-e" *ngIf="show">
  <app-card-e [employee]="employee" [flagReadOnly]="true" class="nav-list" (onUpdate)="updateList($event)" (onClose)="closeInfo($event)"></app-card-e>
</div>
<mat-nav-list *ngIf="!show" class="nav-list">
  <p>Список сотрудников:</p>

    <button mat-list-item (click)="showInfo(employee)" class="nav-button" *ngFor="let employee of employees" >
      {{employee.iuadEmployee}} {{employee.nameEmployee}} {{employee.middlenameEmployee}} {{employee.surnameEmployee}}
    </button>

</mat-nav-list>
