<mat-card class="project-card" *ngIf="flagReadOnly">
  <mat-card-header>
    <button mat-icon-button class="button-close" color="primary" title="Закрыть" (click)="clickClose()">
      <mat-icon>close</mat-icon>
    </button>
    <div mat-card-avatar class="project-header-image"></div>
    <mat-card-title>{{project.nameProject}}
    </mat-card-title>
    <mat-card-subtitle>Описание: {{project.descProject}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      Список сотрудников:
    </p>
    <mat-list  role="list">
      <mat-list-item role="listitem" *ngFor="let employee of project.employees">
        {{employee.nameEmployee}} {{employee.middlenameEmployee}} {{employee.surnameEmployee}}
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="clickEdit(project)">Редактировать</button>
    <button mat-button (click)="clickDelete(project)">Удалить</button>
  </mat-card-actions>
</mat-card>

<app-new-p [project]="project" [flagEdit]="flagEdit" *ngIf="!flagReadOnly" (editClose)="closeInfo($event)"></app-new-p>
